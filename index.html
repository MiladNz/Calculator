<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calc-result" value="0" disabled/>

            <div class="calculator-buttons">
                <button class="btn is-clear clear-span light-green operator">C</button>
                <button class="btn light-green operator">&larr;</button>
                <button class="btn light-green operator">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn light-green operator">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn light-green operator">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn light-green operator">+</button>
                <button class="btn zero-span">0</button>
                <button class="btn light-green operator">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
